{% extends "base.html" %} 

{% block content %}

<h1>お気に入り一覧</h1>

{% for like in like_data %}
  <div class="col-md-6 mb-4">
    <div class="card">
      <div class="card-body px-2 py-1">
        <div class="p-4 text-left">
          <h3>{{ like.store }}店</h3>
          <a href="{% url 'like_cancel' like.id %}">お気に入り削除</a>
        </div>
      </div>
    </div>
  </div>
  
  {% empty %}
  <p>お気に入りがまだありません</p>
  {% endfor %}

{% endblock %}
